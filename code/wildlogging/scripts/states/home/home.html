<uiview>
  <div id="header" class="bar-dark">
    <button class="button button-icon icon ion-navicon" menu-toggle="left" ng-click="vm.goAbout()">❝</button>
    <h1 class="title">Wild Logging</h1>
    <button class="button button-icon icon ion-arrow-right-c" ng-click="vm.goSearch()">→</button>
  </div>
  <div class="home-page">
  <ng-form name="vm.homeForm">
    <div class="form-group">
      <label for="species">What did you see?</label>
      <input type="text"
        autocomplete="off"
        class="form-control"
        ng-required="false"
        placeholder="Species"
        name="species"
        ng-model="vm.species"
        id="species"
        ng-change="vm.revalidateForm();"
        typeahead-loading="vm.speciesQuerying"

        typeahead-min-length="3"
        typeahead-editable="false"
        uib-typeahead="species for species in vm.getSpecies($viewValue)"
      />
      <span ng-show="vm.homeForm.species.$valid" class="confirmation">✓</span>
      <div ng-show="vm.speciesQuerying" class="loading-spinner">
        <div class="sk-fading-circle">
          <div class="sk-circle1 sk-circle"></div>
          <div class="sk-circle2 sk-circle"></div>
          <div class="sk-circle3 sk-circle"></div>
          <div class="sk-circle4 sk-circle"></div>
          <div class="sk-circle5 sk-circle"></div>
          <div class="sk-circle6 sk-circle"></div>
          <div class="sk-circle7 sk-circle"></div>
          <div class="sk-circle8 sk-circle"></div>
          <div class="sk-circle9 sk-circle"></div>
          <div class="sk-circle10 sk-circle"></div>
          <div class="sk-circle11 sk-circle"></div>
          <div class="sk-circle12 sk-circle"></div>
        </div>
      </div>

      <label for="postcode">Where did you see it?</label>
      <input type="text"
        autocomplete="off"
        ng-required="true"
        placeholder="Postcode"
        name="postcode"
        ng-model="vm.postcode"
        class="form-control"
        id="postcode"
        ng-change="vm.revalidateForm();"
        typeahead-loading="vm.postcodeQuerying"
        typeahead-min-length="1"
        typeahead-editable="false"
        uib-typeahead="postcode.postcode for postcode in vm.getPostcodes($viewValue)"
      />
      <span ng-show="vm.homeForm.postcode.$valid" class="confirmation">✓</span>
      <div ng-show="vm.postcodeQuerying" class="loading-spinner">
        <div class="sk-fading-circle">
          <div class="sk-circle1 sk-circle"></div>
          <div class="sk-circle2 sk-circle"></div>
          <div class="sk-circle3 sk-circle"></div>
          <div class="sk-circle4 sk-circle"></div>
          <div class="sk-circle5 sk-circle"></div>
          <div class="sk-circle6 sk-circle"></div>
          <div class="sk-circle7 sk-circle"></div>
          <div class="sk-circle8 sk-circle"></div>
          <div class="sk-circle9 sk-circle"></div>
          <div class="sk-circle10 sk-circle"></div>
          <div class="sk-circle11 sk-circle"></div>
          <div class="sk-circle12 sk-circle"></div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn" ng-disabled="vm.searchItButtonDisabled"  ng-click="vm.handleSearchIt()">Search It!</button>
        <button class="btn" ng-disabled="vm.logItButtonDisabled" ng-click="vm.handleLogIt()">Log It!</button>
      </div>
      <div>
      </div>
    </div>
  </ng-form>
  </div>
</uiview>
